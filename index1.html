<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Default styles for anchor buttons */
        .anchor-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Body class for background color change */
        .hovered {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".hoverd");
            const body = document.body;

            buttons.forEach(button => {
                button.addEventListener("mouseover", () => {
                    body.classList.add("body_hovered");
                });

                button.addEventListener("mouseout", () => {
                    body.classList.remove("body_hovered");
                });
            });
        });
    </script>
</head>

<body>
    <a href="#" class="anchor-button">Button 1</a>
    <a href="#" class="anchor-button">Button 2</a>
    <a href="#" class="anchor-button">Button 3</a>

    <!-- Rest of your HTML content -->
</body>

</html>
